<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Detail</title>
</head>
<body>
    <p><strong>Start Date:</strong> <span th:text="${#dates.format(application.start_date, 'yyyy-MM-dd')}"></span></p>
    <p><strong>End Date:</strong> <span th:text="${#dates.format(application.end_date, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Category:</strong> <span th:text="${application.category}"></span></p>
    <p><strong>Reasons:</strong> <span th:text="${application.reasons}"></span></p>
    <p><strong>Work Dissemination:</strong> <span th:text="${application.workDissemination}"></span></p>
    <p><strong>Contact Details:</strong> <span th:text="${application.contactDetails}"></span></p>
</body>
</html>
