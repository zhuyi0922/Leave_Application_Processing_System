<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
</head>
<body>

<h2>Leave Application Form</h2>

<form th:action="@{/staff/application/apply}" method="post" >

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" th:field="${leaveApplication.start_date}" required>
    <br>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" th:field="${leaveApplication.end_date}" required>
    <br>

    <label for="typeSelect">Choose a type:</label>
    <select id="typeSelect" name="chooseType" th:object="${chooseType}">
        <option th:each="t : ${typelist}" th:value="${t}" th:text="${t}"></option>
    </select>
    <br>

    <label for="reasons">Reasons:</label>
    <textarea id="reasons" name="reasons" th:field="${leaveApplication.reasons}" required></textarea>
    <br>

    <label for="workDissemination">Work Dissemination:</label>
    <textarea id="workDissemination" name="workDissemination" th:field="${leaveApplication.workDissemination}" ></textarea>
    <br>

    <label for="contactDetails">Contact Details:</label>
    <input type="text" id="contactDetails" name="contactDetails" th:field="${leaveApplication.contactDetails}">
    <br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
