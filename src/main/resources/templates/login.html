<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Application | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styleslogin.css}">
</head>
<body>
	<div class="container col-md-6 centerpage" style="padding-left:0; padding-right:0;">
		<div class="loginheader"><h2>Login Form</h2></div>
    	<div class="form-group" style="padding: 15px;">
			<form action="#" th:object="${user}" th:action="@{'/login/authenticate'}" method="post">
				<div class="row mb-3">
					<div class="form-group col-md-12">
						<input type="text" class="form-control" th:field="*{username}" th:placeholder="Username">
						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<div class="form-group col-md-12">
						<input type="password" class="form-control" th:field="*{password}" th:placeholder="Password">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<div class="form-group col-md-12">
						<input type="submit" class="btn btn-primary" value="Login"/>
						<input type="reset" class="btn btn-secondary" value="Reset"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="text-danger" th:if="${loginMessage != null}" th:text="${loginMessage}"></span>
					</div>
				</div>
			</form>
  		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
