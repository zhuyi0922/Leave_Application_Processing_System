<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
  <h3>Edit Leave Type Page</h3>
  <a th:href="@{/admin/leavetype/list}">Back</a>
  <form action="#" th:action="@{/admin/leavetype/edit/{Id}(Id=${leaveType.leaveTypeId})}" th:object="${leaveType}" method="post">
    <table>
      <tbody>
        <tr>
          <td><span th:text="#{fieldLabel.leaveTypeId}"></span></td>
          <td>
            <fieldset><input type="text" th:field="*{leaveTypeId}" readonly="readonly" /></fieldset>
          </td>
          <td th:if="${#fields.hasErrors('leaveTypeId')}" th:errors="*{leaveTypeId}"></td>
        </tr>
         <tr>
          <td><span th:text="#{fieldLabel.leaveTypeName}"></span></td>
          <td>
            <fieldset><input type="text" th:field="*{leaveTypeName}" /></fieldset>
          </td>
          <td th:if="${#fields.hasErrors('leaveTypeName')}" th:errors="*{leaveTypeName}"></td>
        </tr>
        <tr>
        <tr>
          <td><span th:text="#{fieldLabel.staffTitle}"></span></td>
          <td>
            <fieldset><input type="text" th:field="*{staffTitle}" /></fieldset>
          </td>
          <td th:if="${#fields.hasErrors('staffTitle')}" th:errors="*{staffTitle}"></td>
        </tr>
        <tr>
          <td><span th:text="#{fieldLabel.maxLeaveDay}"></span></td>
          <td>
            <fieldset><input type="text" th:field="*{maxLeaveDay}" /></fieldset>
          </td>
          <td th:if="${#fields.hasErrors('maxLeaveDay')}" th:errors="*{maxLeaveDay}"></td>
        </tr>
        <tr>
          <td>
            <fieldset><input type="submit" value="Update" class="blcass" /></fieldset>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>

</body>

</html>
