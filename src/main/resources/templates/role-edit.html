<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
  <div th:replace="fragments/layout.html :: menu"/>
  
  <div class="body-form" style="max-width: 80%">
	  
	<div class="formtitle">
		<h2 th:text="'Edit Role'"></h2>
	</div>
	
	<div class="formcontent">
		<a th:href="@{/admin/role/list}">Back</a>
		<form action="#" th:action="@{/admin/role/edit/}+${role.roleId}" th:object="${role}" method="post">
			<table class="formtable">
				<tbody>
					<tr>
						<td class="formheader3"><span th:text="#{fieldLabel.roleId}"></span></td>
						<td><fieldset><input type="text" th:field="*{roleId}" readonly="readonly" /></fieldset></td>
						<td th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></td>
					</tr>
					<tr>
						<td class="formheader3"><span th:text="#{fieldLabel.roleName}"></span></td>
						<td><input type="text" th:field="*{name}" /></td>
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
					</tr>
					<tr>
						<td class="formheader3"><span th:text="#{fieldLabel.description}"></span></td>
						<td><input type="text" th:field="*{description}" /></td>
						<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
					</tr>
					<tr>
						<td><input type="submit" value="Update" class="blcass" /></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>

</body>

</html>
