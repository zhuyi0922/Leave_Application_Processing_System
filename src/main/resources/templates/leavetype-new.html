<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <h3>New Leave Type Page</h3>
  <a th:href="@{/admin/leavetype/list}">Back</a>
  <form action="#" th:action="@{/admin/leavetype/create}" th:object="${leaveType}" method="post">
    <table>
      <tbody>
        <!-- Leave Type ID (Auto Generated, so not included in form) -->

        <!-- Leave Type Name -->
        <tr>
          <td><span th:text="#{fieldLabel.leaveTypeName}"></span></td>
          <td>
            <fieldset>
              <input type="text" th:field="*{leaveTypeName}" />
            </fieldset>
          </td>
          <td th:if="${#fields.hasErrors('leaveTypeName')}" th:errors="*{leaveTypeName}"></td>
        </tr>

        <!-- Staff Title -->
        <tr>
          <td><span th:text="#{fieldLabel.staffTitle}"></span></td>
          <td>
            <fieldset>
              <input type="text" th:field="*{staffTitle}" />
            </fieldset>
          </td>
          <td th:if="${#fields.hasErrors('staffTitle')}" th:errors="*{staffTitle}"></td>
        </tr>

        <!-- Max Leave Day -->
        <tr>
          <td><span th:text="#{fieldLabel.maxLeaveDay}"></span></td>
          <td>
            <fieldset>
              <input type="number" th:field="*{maxLeaveDay}" />
            </fieldset>
          </td>
          <td th:if="${#fields.hasErrors('maxLeaveDay')}" th:errors="*{maxLeaveDay}"></td>
        </tr>

        <!-- Submit Button -->
        <tr>
          <td>
            <fieldset>
              <input type="submit" value="Create" class="blcass" />
            </fieldset>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>

</body>

</html>
