<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div class="body-form" style="max-width: 600px">
		<div class="formtitle">
			<h2>New Leave Type</h2>
		</div>
		<div class="formcontent">
			<button class="subbutton" th:onclick="|window.location.href='@{/admin/leavetype/list}'|">Back</button>
			<form action="#" th:action="@{/admin/leavetype/create}" th:object="${leaveType}" method="post">
			<table class="formtable3">
				<tbody>
					<!-- Leave Type ID (Auto Generated, so not included in form) -->
					<!-- Leave Type Name -->
					<tr>
						<th><span th:text="#{fieldLabel.leaveTypeName}"></span></th>
						<td>
							<fieldset>
								<input type="text" th:field="*{leaveTypeName}" />
							</fieldset>
							<span th:if="${#fields.hasErrors('leaveTypeName')}" th:errors="*{leaveTypeName}"></span>
						</td>
					</tr>
					<!-- Staff Title -->
					<tr>
						<th><span th:text="#{fieldLabel.staffTitle}"></span></th>
						<td>
							<fieldset>
								<input type="text" th:field="*{staffTitle}" />
							</fieldset>
							<span th:if="${#fields.hasErrors('staffTitle')}" th:errors="*{staffTitle}"></span>
						</td>
					</tr>
					<!-- Max Leave Day -->
					<tr>
						<th><span th:text="#{fieldLabel.maxLeaveDay}"></span></th>
						<td>
							<fieldset>
								<input type="number" th:field="*{maxLeaveDay}" />
							</fieldset>
							<span th:if="${#fields.hasErrors('maxLeaveDay')}" th:errors="*{maxLeaveDay}"></span>
						</td>
					</tr>
					<!-- Submit Button -->
					<tr>
						<td>
							<fieldset>
								<button type="submit">Create</button>
							</fieldset>
						</td>
					</tr>
				</tbody>
			</table>	
		</form>
		</div>
		
</div>

</body>

</html>
