<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <head th:replace="fragments/layout.html :: html_head"/>
</head>
<body>
	<div th:replace="fragments/layout.html :: menu"/>
	<div th:replace="fragments/layout.html :: header"/> 
    <h1>User List</h1>
    <a th:href="@{/admin/users/create}">Add User</a>
	<input type="hidden" id="currentUserId" th:value="${session.usession.user.userId}" />
    <table>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Staff ID</th>
            <th>Staff Name</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userId}">User ID</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.staff != null ? user.staff.id : 'N/A'}">Staff ID</td>
            <td th:text="${user.staff != null ? user.staff.firstName + ' ' + user.staff.lastName : 'N/A'}">Staff Name</td>
            <td th:text="${user.staff != null ? user.staff.email : 'N/A'}">Email</td>
            <td>
                <ul>
                    <li th:each="role : ${user.roleSet}" th:text="${role.name}">Role Name</li>
                </ul>
            </td>
            <td> 
				<button type="button" th:onclick="|window.location.href='/admin/users/edit/' + ${user.userId}|" class="btn btn-default">
                    <span th:text="#{caption.edit}">Edit</span>
                </button>
            </td>
        	<td>
				<div th:if="${user.userId} != ${session.usession.user.userId}">
				    <button type="button" th:onclick="|window.location.href='/admin/users/delete/' + ${user.userId}|" class="btn btn-default">
				         <span th:text="#{caption.delete}">Delete</span>
				    </button>
				</div>
			</td>
        </tr>
    </table>

</body>
</html>
